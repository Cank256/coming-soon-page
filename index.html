<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-crop.png" type="image/x-icon">
    <script src="https://use.fontawesome.com/19d41cf9f4.js"></script>
    <title>J.A. Living Spaces | Sustainability Now</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="gray-cover"></div>
    <div class="faint-text">
        <p class="faint-text--1 text--black">COMING</p>
        <p class=" faint-text--2 text--green">SOON</p>
    </div>
    <div class="clear-text">
        <div class="img-1-box">
            <img src="logo.png" alt="logo">
        </div>
        <div class="text">
            <div>
                <p class="clear-text-1 text--black">COMING</p>
            </div>
            <div>
                <p class="clear-text-2 text--green bounce">SOON<span class="clear-dots">...</span></p>
            </div>
            <div class="social-icons">
                <div class="social-icon">
                    <i class="fa fa-facebook icon"><a href="https://www.facebook.com/jadesignassociates" target="_blank"></a></i>
                    <i class="fa fa-instagram icon"><a href="https://www.instagram.com/jalivingspaces/" target="_blank"></a></i>
                    <i class="fa fa-twitter icon"><a href="https://twitter.com/jalivingspaces" target="_blank"></a></i>
                    <i class="fa fa-linkedin icon"><a href="https://www.linkedin.com/company/j-a-design-associates/" target="_blank"></a></i>
                </div>
                <p class="social-name">jalivingspaces</p>
            </div>
        </div>
        <div class="img-2-box">
            <img src="leaves.png" alt="nature">
        </div>
    </div>

    <script>
        var els = $('.social-icon .icon');

        (function rec(el) {
        el.delay(2500).queue(function() {
            var f = els.css('background-color','#7ccc14').first();
            var n = $(this).css('background-color','black').next();

            rec(n.length ? n : f);
            $(this).dequeue();
        });
        })(els.first());
    </script>
</body>
</html>
