<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-crop.png" type="image/x-icon">
    <script src="https://use.fontawesome.com/19d41cf9f4.js"></script>
    <title>J.A. Living Spaces | Sustainability Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gray-cover"></div>
    <div class="faint-text">
        <p class="faint-text--1 text--black">COMING</p>
        <p class=" faint-text--2 text--green">SOON</p>
    </div>
    <div class="clear-text">
        <div class="img-1-box">
            <img src="logo.png" alt="logo">
        </div>
        <div class="text">
            <div>
                <p class="clear-text-1 text--black">COMING</p>
            </div>
            <div>
                <p class="clear-text-2 text--green">SOON<span class="clear-dots">...</span></p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/jadesignassociates" target="_blank"><i class="fa fa-facebook icon"></i></a>
                <a href="https://www.instagram.com/jalivingspaces/" target="_blank"><i class="fa fa-instagram icon"></i></a>
                <a href="https://twitter.com/jalivingspaces" target="_blank"><i class="fa fa-twitter icon"></i></a>
                <a href="https://www.linkedin.com/company/j-a-design-associates/" target="_blank"><i class="fa fa-linkedin icon"></i></a>
                <p class="social-name">jalivingspaces</p>
            </div>
        </div>
        <div class="img-2-box">
            <img src="leaves.png" alt="nature">
        </div>
    </div>
</body>
</html>
